<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipForge - Clipes Automáticos por IA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #b084f9;
      font-size: 2.5rem;
    }
    .video-section, .clips-section, .form-section {
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }
    video {
      width: 100%;
      border: 2px solid #b084f9;
      border-radius: 12px;
    }
    .clips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .clip {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .clip h3 {
      color: #b084f9;
    }
    input[type="email"] {
      padding: 0.8rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.2rem;
      background: #b084f9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #8c5ce6;
    }
    .message {
      margin-top: 1rem;
      color: #b084f9;
    }
  </style>
</head>
<body>
  <h1>ClipForge</h1>
  <p>Transforme suas streams em clipes automáticos com IA.</p>

  <div class="video-section">
    <h2>Seu Vídeo</h2>
    <video controls>
      <source src="snaptik_7151096065683442950.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <div class="clips-section">
    <h2>Clipes Detectados</h2>
    <div class="clips">
      <div class="clip">
        <h3>Clip 1</h3>
        <p>00:12 - 00:28</p>
      </div>
      <div class="clip">
        <h3>Clip 2</h3>
        <p>01:10 - 01:25</p>
      </div>
      <div class="clip">
        <h3>Clip 3</h3>
        <p>02:30 - 02:45</p>
      </div>
    </div>
  </div>

  <div class="form-section">
    <h2>Garanta seu acesso</h2>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <br />
      <button type="submit">Quero acesso antecipado</button>
    </form>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      msg.textContent = `Recebido! Entraremos em contato no e-mail: ${email}`;
      form.reset();
    });
  </script>
</body>
</html>
